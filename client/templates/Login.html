<template name="login">
    <div class="map-bg">
        <form id="loginForm" action="action" novalidate="">

            <div class="container">

                <div class="landing-form">

                    <h3 class="text-center">Login</h3>

                    <div>
                        <input type="email" id="email" class="form-control" placeholder="Email" name="email" required>
                        <input type="password" id="password" class="form-control" name="password" required
                               placeholder="Password">
                        <input type="submit" class="btn btn-success btn-block" id="login-account" value="Sign In"/>
                    </div>
                    <h4 class="text-center"> Not a member yet? <a data-href="#" class="sign-up">Sign up</a></h4>

                    <hr>
                    <p class="text-center">OR</p>
                    <hr>
                    <div class="text-center">
                        <button  type="button" class="btn btn-primary" id="facebook-login" ><i class="fa fa-facebook"></i> Facebook</button>
                    </div>
                </div>
                {{> notifications}}

            </div>
            <div class="fixed-bottom">
                <input type="submit" class="btn btn-danger btn-block" id="login-account" value="Sign In">
            </div>
        </form>

    </div>
</template>
