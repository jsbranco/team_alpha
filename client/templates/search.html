
<template name="search">
    <div class="container">
        <!-- 	<h1>Search</h1>
         -->
        <div class="search-wrapper">
            <div id="searchInputDiv" class="center">
                <input id="searchInput" type="text" placeholder="type a location">
                <button id="searchButton"><i class="fa fa-search fa-2x"></i></button>
            </div>
            <div class="map-container">
                {{> googleMap name="exampleMap" options=exampleMapOptions}}
            </div>
            <div class="center customButtonDiv">
                <button id="saveButton">bookmark<i class="fa fa-bookmark fa-1x"></i></button>
            </div>
        </div>
        <form>
            Latitude:   <input name="lat" type="text" value="">
            Longitude:  <input name="lng" type="text" value="">
            Address:    <input name="formatted_address" type="text" value="">
        </form>
    </div>
</template>
