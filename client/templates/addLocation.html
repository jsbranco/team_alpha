<template name="addLocation">
  <p>{{currentUser.username}}</p>

  {{#each locations}}
    <strong>{{profile.fullName}}</strong>
    <p>{{name}}</p>
    <p>{{address}}</p>
    <ul>
    {{#each tags}}
      <li>{{.}}</li>
    {{/each}}
    </ul>
  {{/each}}

  <button class="addLocationButton">Add Location</button>
  <button class="getTripRecommendation">Get Trip Recommendation</button>
</template>
